<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbInventarioVacunasCreateDlg" widgetVar="TbInventarioVacunasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTbInventarioVacunasTitle}" closeOnEscape="true">

            <h:form id="TbInventarioVacunasCreateForm">

                <h:panelGroup id="display" rendered="#{tbInventarioVacunasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_idInventarioVacuna}" for="idInventarioVacuna" />
                        <p:inputText id="idInventarioVacuna" value="#{tbInventarioVacunasController.selected.idInventarioVacuna}" title="#{myBundle.CreateTbInventarioVacunasTitle_idInventarioVacuna}" required="true" requiredMessage="#{myBundle.CreateTbInventarioVacunasRequiredMessage_idInventarioVacuna}"/>

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_fechaCompra}" for="fechaCompra" />
                        <p:calendar id="fechaCompra" pattern="MM/dd/yyyy" value="#{tbInventarioVacunasController.selected.fechaCompra}" title="#{myBundle.CreateTbInventarioVacunasTitle_fechaCompra}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_fechaCaducidad}" for="fechaCaducidad" />
                        <p:calendar id="fechaCaducidad" pattern="MM/dd/yyyy" value="#{tbInventarioVacunasController.selected.fechaCaducidad}" title="#{myBundle.CreateTbInventarioVacunasTitle_fechaCaducidad}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_numeroLote}" for="numeroLote" />
                        <p:inputText id="numeroLote" value="#{tbInventarioVacunasController.selected.numeroLote}" title="#{myBundle.CreateTbInventarioVacunasTitle_numeroLote}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_precioLote}" for="precioLote" />
                        <p:inputText id="precioLote" value="#{tbInventarioVacunasController.selected.precioLote}" title="#{myBundle.CreateTbInventarioVacunasTitle_precioLote}"/>

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_cantidadLote}" for="cantidadLote" />
                        <p:inputText id="cantidadLote" value="#{tbInventarioVacunasController.selected.cantidadLote}" title="#{myBundle.CreateTbInventarioVacunasTitle_cantidadLote}"/>

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_idTipoVacuna}" for="idTipoVacuna" />
                        <p:selectOneMenu id="idTipoVacuna" value="#{tbInventarioVacunasController.selected.idTipoVacuna}"  converter="catTipoVacunaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catTipoVacunaController.items}"
                                           var="idTipoVacunaItem"
                                           itemValue="#{idTipoVacunaItem}"
                                           itemLabel="#{idTipoVacunaItem.idTipoVacuna.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateTbInventarioVacunasLabel_idLaboratorio}" for="idLaboratorio" />
                        <p:selectOneMenu id="idLaboratorio" value="#{tbInventarioVacunasController.selected.idLaboratorio}"  converter="catLaboratorioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catLaboratorioController.items}"
                                           var="idLaboratorioItem"
                                           itemValue="#{idLaboratorioItem}"
                                           itemLabel="#{idLaboratorioItem.idLaboratorio.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbInventarioVacunasController.saveNew}" value="#{myBundle.Save}" update="display,:TbInventarioVacunasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TbInventarioVacunasCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TbInventarioVacunasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
