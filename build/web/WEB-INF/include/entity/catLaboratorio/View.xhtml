<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatLaboratorioViewDlg" widgetVar="CatLaboratorioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCatLaboratorioTitle}" closeOnEscape="true">

            <h:form id="CatLaboratorioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{catLaboratorioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatLaboratorioLabel_idLaboratorio}"/>
                        <h:outputText value="#{catLaboratorioController.selected.idLaboratorio}" title="#{myBundle.ViewCatLaboratorioTitle_idLaboratorio}"/>

                        <h:outputText value="#{myBundle.ViewCatLaboratorioLabel_nombreLaboratorio}"/>
                        <h:outputText value="#{catLaboratorioController.selected.nombreLaboratorio}" title="#{myBundle.ViewCatLaboratorioTitle_nombreLaboratorio}"/>

                        <h:outputText value="#{myBundle.ViewCatLaboratorioLabel_idPais}"/>
                        <h:outputText value="#{catLaboratorioController.selected.idPais.idPais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CatLaboratorioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
