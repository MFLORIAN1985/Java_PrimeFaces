<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CatLaboratorioEditDlg" widgetVar="CatLaboratorioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCatLaboratorioTitle}" closeOnEscape="true">

            <h:form id="CatLaboratorioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{catLaboratorioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCatLaboratorioLabel_idLaboratorio}" for="idLaboratorio" />
                        <h:outputText id="idLaboratorio" value="#{catLaboratorioController.selected.idLaboratorio}" />

                        <p:outputLabel value="#{myBundle.EditCatLaboratorioLabel_nombreLaboratorio}" for="nombreLaboratorio" />
                        <p:inputText id="nombreLaboratorio" value="#{catLaboratorioController.selected.nombreLaboratorio}" title="#{myBundle.EditCatLaboratorioTitle_nombreLaboratorio}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCatLaboratorioLabel_idPais}" for="idPais" />
                        <p:selectOneMenu id="idPais" value="#{catLaboratorioController.selected.idPais}"  converter="catPaisConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catPaisController.items}"
                                           var="idPaisItem"
                                           itemValue="#{idPaisItem}"
                                           itemLabel="#{idPaisItem.idPais.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catLaboratorioController.save}" value="#{myBundle.Save}" update="display,:CatLaboratorioListForm:datalist,:CatLaboratorioListForm:CatLaboratorioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CatLaboratorioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CatLaboratorioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
