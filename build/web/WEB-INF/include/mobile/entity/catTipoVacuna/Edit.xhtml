<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CatTipoVacunaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCatTipoVacunaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CatTipoVacunaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CatTipoVacunaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{catTipoVacunaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCatTipoVacunaLabel_idTipoVacuna}" for="idTipoVacuna" />
                            <h:outputText id="idTipoVacuna" value="#{catTipoVacunaController.selected.idTipoVacuna}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCatTipoVacunaLabel_nombreVacuna}" for="nombreVacuna" />
                            <p:inputText id="nombreVacuna" value="#{catTipoVacunaController.selected.nombreVacuna}" title="#{myBundle.EditCatTipoVacunaTitle_nombreVacuna}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCatTipoVacunaLabel_efectosAdversos}" for="efectosAdversos" />
                            <p:inputText id="efectosAdversos" value="#{catTipoVacunaController.selected.efectosAdversos}" title="#{myBundle.EditCatTipoVacunaTitle_efectosAdversos}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCatTipoVacunaLabel_modoAlmacen}" for="modoAlmacen" />
                            <p:inputText id="modoAlmacen" value="#{catTipoVacunaController.selected.modoAlmacen}" title="#{myBundle.EditCatTipoVacunaTitle_modoAlmacen}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCatTipoVacunaLabel_cantidadAplicaciones}" for="cantidadAplicaciones" />
                            <p:inputText id="cantidadAplicaciones" value="#{catTipoVacunaController.selected.cantidadAplicaciones}" title="#{myBundle.EditCatTipoVacunaTitle_cantidadAplicaciones}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCatTipoVacunaLabel_idLaboratorio}" for="idLaboratorio" />
                            <p:selectOneMenu id="idLaboratorio" value="#{catTipoVacunaController.selected.idLaboratorio}"  converter="catLaboratorioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{catLaboratorioController.items}"
                                               var="idLaboratorioItem"
                                               itemValue="#{idLaboratorioItem}"
                                               itemLabel="#{idLaboratorioItem.idLaboratorio.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{catTipoVacunaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CatTipoVacunaListPage:CatTipoVacunaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CatTipoVacunaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
