<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TbPersonaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTbPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TbPersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TbPersonaCreateForm">

                <h:panelGroup id="display" rendered="#{tbPersonaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_cui}" for="cui" />
                            <p:inputText id="cui" value="#{tbPersonaController.selected.cui}" title="#{myBundle.CreateTbPersonaTitle_cui}" required="true" requiredMessage="#{myBundle.CreateTbPersonaRequiredMessage_cui}" size="13" maxlength="13"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tbPersonaController.selected.nombre}" title="#{myBundle.CreateTbPersonaTitle_nombre}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{tbPersonaController.selected.fechaNacimiento}" title="#{myBundle.CreateTbPersonaTitle_fechaNacimiento}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{tbPersonaController.selected.direccion}" title="#{myBundle.CreateTbPersonaTitle_direccion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_telefonoMovil}" for="telefonoMovil" />
                            <p:inputText id="telefonoMovil" value="#{tbPersonaController.selected.telefonoMovil}" title="#{myBundle.CreateTbPersonaTitle_telefonoMovil}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_telefonoCasa}" for="telefonoCasa" />
                            <p:inputText id="telefonoCasa" value="#{tbPersonaController.selected.telefonoCasa}" title="#{myBundle.CreateTbPersonaTitle_telefonoCasa}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_nombreEncargado}" for="nombreEncargado" />
                            <p:inputText id="nombreEncargado" value="#{tbPersonaController.selected.nombreEncargado}" title="#{myBundle.CreateTbPersonaTitle_nombreEncargado}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTbPersonaLabel_cuiEncargado}" for="cuiEncargado" />
                            <p:inputText id="cuiEncargado" value="#{tbPersonaController.selected.cuiEncargado}" title="#{myBundle.CreateTbPersonaTitle_cuiEncargado}" size="13" maxlength="13"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tbPersonaController.saveNew}" value="#{myBundle.Save}" update="display,:TbPersonaListPage:TbPersonaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TbPersonaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
