<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TbAplicacionDosisViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTbAplicacionDosisTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TbAplicacionDosisListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TbAplicacionDosisViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tbAplicacionDosisController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTbAplicacionDosisLabel_idAplicacion}"/>
                            <h:outputText value="#{tbAplicacionDosisController.selected.idAplicacion}" title="#{myBundle.ViewTbAplicacionDosisTitle_idAplicacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTbAplicacionDosisLabel_fechaAplicacion}"/>
                            <h:outputText value="#{tbAplicacionDosisController.selected.fechaAplicacion}" title="#{myBundle.ViewTbAplicacionDosisTitle_fechaAplicacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTbAplicacionDosisLabel_cantidadAplicada}"/>
                            <h:outputText value="#{tbAplicacionDosisController.selected.cantidadAplicada}" title="#{myBundle.ViewTbAplicacionDosisTitle_cantidadAplicada}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTbAplicacionDosisLabel_idInventarioVacuna}"/>
                            <h:outputText value="#{tbAplicacionDosisController.selected.idInventarioVacuna.idInventarioVacuna}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTbAplicacionDosisLabel_cui}"/>
                            <h:outputText value="#{tbAplicacionDosisController.selected.cui.cui}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
