<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatPaisViewDlg" widgetVar="CatPaisViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCatPaisTitle}" closeOnEscape="true">

            <h:form id="CatPaisViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{catPaisController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatPaisLabel_idPais}"/>
                        <h:outputText value="#{catPaisController.selected.idPais}" title="#{myBundle.ViewCatPaisTitle_idPais}"/>

                        <h:outputText value="#{myBundle.ViewCatPaisLabel_nombrePais}"/>
                        <h:outputText value="#{catPaisController.selected.nombrePais}" title="#{myBundle.ViewCatPaisTitle_nombrePais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CatPaisViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
