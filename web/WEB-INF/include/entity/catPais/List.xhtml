<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CatPaisListForm">

        <p:panel header="#{myBundle.ListCatPaisTitle}">
            <p:contextMenu id="CatPaisDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CatPaisListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CatPaisListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CatPaisListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CatPaisListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CatPaisMenuItem_catLaboratorioCollection}" icon="ui-icon-search"  action="#{catPaisController.navigateCatLaboratorioCollection}" disabled="#{catPaisController.isCatLaboratorioCollectionEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{catPaisController.items}"
                         lazy="false"
                         rowKey="#{item.idPais}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{catPaisController.selected}"
                         filteredValue="#{catPaisController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{catPaisController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idPais}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CatPaisDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CatPaisDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CatPaisListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idPais}" filterBy="#{item.idPais}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatPaisTitle_idPais}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPais}"/>
                </p:column>


                <p:column sortBy="#{item.nombrePais}" filterBy="#{item.nombrePais}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCatPaisTitle_nombrePais}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombrePais}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{catPaisController.prepareCreate}" update=":CatPaisCreateForm" oncomplete="PF('CatPaisCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":CatPaisViewForm" oncomplete="PF('CatPaisViewDialog').show()" disabled="#{empty catPaisController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CatPaisEditForm" oncomplete="PF('CatPaisEditDialog').show()" disabled="#{empty catPaisController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{catPaisController.delete}" update=":growl,datalist" disabled="#{empty catPaisController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
