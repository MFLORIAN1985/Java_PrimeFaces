<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TbPersonaListForm">

        <p:panel header="#{myBundle.ListTbPersonaTitle}">
            <p:contextMenu id="TbPersonaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TbPersonaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TbPersonaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TbPersonaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TbPersonaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TbPersonaMenuItem_tbAplicacionDosisCollection}" icon="ui-icon-search"  action="#{tbPersonaController.navigateTbAplicacionDosisCollection}" disabled="#{tbPersonaController.isTbAplicacionDosisCollectionEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tbPersonaController.items}"
                         lazy="false"
                         rowKey="#{item.cui}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tbPersonaController.selected}"
                         filteredValue="#{tbPersonaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tbPersonaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.cui}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TbPersonaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TbPersonaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TbPersonaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.cui}" filterBy="#{item.cui}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_cui}"/>
                    </f:facet>
                    <h:outputText value="#{item.cui}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.fechaNacimiento}" filterBy="#{item.fechaNacimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_fechaNacimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.direccion}" filterBy="#{item.direccion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_direccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>


                <p:column sortBy="#{item.telefonoMovil}" filterBy="#{item.telefonoMovil}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_telefonoMovil}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoMovil}"/>
                </p:column>


                <p:column sortBy="#{item.telefonoCasa}" filterBy="#{item.telefonoCasa}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_telefonoCasa}"/>
                    </f:facet>
                    <h:outputText value="#{item.telefonoCasa}"/>
                </p:column>


                <p:column sortBy="#{item.nombreEncargado}" filterBy="#{item.nombreEncargado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_nombreEncargado}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreEncargado}"/>
                </p:column>


                <p:column sortBy="#{item.cuiEncargado}" filterBy="#{item.cuiEncargado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTbPersonaTitle_cuiEncargado}"/>
                    </f:facet>
                    <h:outputText value="#{item.cuiEncargado}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tbPersonaController.prepareCreate}" update=":TbPersonaCreateForm" oncomplete="PF('TbPersonaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":TbPersonaViewForm" oncomplete="PF('TbPersonaViewDialog').show()" disabled="#{empty tbPersonaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TbPersonaEditForm" oncomplete="PF('TbPersonaEditDialog').show()" disabled="#{empty tbPersonaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tbPersonaController.delete}" update=":growl,datalist" disabled="#{empty tbPersonaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
