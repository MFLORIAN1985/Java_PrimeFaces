<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CatPaisEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCatPaisTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CatPaisListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CatPaisEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{catPaisController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCatPaisLabel_idPais}" for="idPais" />
                            <h:outputText id="idPais" value="#{catPaisController.selected.idPais}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCatPaisLabel_nombrePais}" for="nombrePais" />
                            <p:inputText id="nombrePais" value="#{catPaisController.selected.nombrePais}" title="#{myBundle.EditCatPaisTitle_nombrePais}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{catPaisController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CatPaisListPage:CatPaisListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CatPaisListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
