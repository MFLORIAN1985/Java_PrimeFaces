<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CatLaboratorioCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCatLaboratorioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CatLaboratorioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CatLaboratorioCreateForm">

                <h:panelGroup id="display" rendered="#{catLaboratorioController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCatLaboratorioLabel_nombreLaboratorio}" for="nombreLaboratorio" />
                            <p:inputText id="nombreLaboratorio" value="#{catLaboratorioController.selected.nombreLaboratorio}" title="#{myBundle.CreateCatLaboratorioTitle_nombreLaboratorio}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCatLaboratorioLabel_idPais}" for="idPais" />
                            <p:selectOneMenu id="idPais" value="#{catLaboratorioController.selected.idPais}"  converter="catPaisConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{catPaisController.items}"
                                               var="idPaisItem"
                                               itemValue="#{idPaisItem}"
                                               itemLabel="#{idPaisItem.idPais.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{catLaboratorioController.saveNew}" value="#{myBundle.Save}" update="display,:CatLaboratorioListPage:CatLaboratorioListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CatLaboratorioListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
