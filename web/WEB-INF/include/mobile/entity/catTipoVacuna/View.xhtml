<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CatTipoVacunaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCatTipoVacunaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CatTipoVacunaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CatTipoVacunaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{catTipoVacunaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCatTipoVacunaLabel_idTipoVacuna}"/>
                            <h:outputText value="#{catTipoVacunaController.selected.idTipoVacuna}" title="#{myBundle.ViewCatTipoVacunaTitle_idTipoVacuna}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCatTipoVacunaLabel_nombreVacuna}"/>
                            <h:outputText value="#{catTipoVacunaController.selected.nombreVacuna}" title="#{myBundle.ViewCatTipoVacunaTitle_nombreVacuna}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCatTipoVacunaLabel_efectosAdversos}"/>
                            <h:outputText value="#{catTipoVacunaController.selected.efectosAdversos}" title="#{myBundle.ViewCatTipoVacunaTitle_efectosAdversos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCatTipoVacunaLabel_modoAlmacen}"/>
                            <h:outputText value="#{catTipoVacunaController.selected.modoAlmacen}" title="#{myBundle.ViewCatTipoVacunaTitle_modoAlmacen}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCatTipoVacunaLabel_cantidadAplicaciones}"/>
                            <h:outputText value="#{catTipoVacunaController.selected.cantidadAplicaciones}" title="#{myBundle.ViewCatTipoVacunaTitle_cantidadAplicaciones}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCatTipoVacunaLabel_idLaboratorio}"/>
                            <h:outputText value="#{catTipoVacunaController.selected.idLaboratorio.idLaboratorio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
